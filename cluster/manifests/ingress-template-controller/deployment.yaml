{{ if eq .ConfigItems.enable_ingress_template_controller "true"}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-template-controller
  namespace: kube-system
  labels:
    application: ingress-template-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      application: ingress-template-controller
  template:
    metadata:
      labels:
        application: ingress-template-controller
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: ingress-template-controller
      containers:
      - name: ingress-template-controller
        image: pierone.stups.zalan.do/teapot/ingress-template-controller:3ec5b3c
        resources:
          limits:
            cpu: 10m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 50Mi
{{ end }}
